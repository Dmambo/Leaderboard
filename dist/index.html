<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeaderBoard</title>
  <script defer src="bundlebf004fc0db598bc23320.js"></script></head>
  <body>
    <div class="lead">
        <h1>Leaderboard</h1>
    </div>
    <section>
      <div class="score">
        <div class="recent-score">
          <div class="refresh">
            <h2>Recent scores</h2>
            <button type="submit" class="btn">submit</button>
          </div>
          <div class="list-item">
            <ul>
              <li>Name: 100</li>
              <li>Name: 20</li>
              <li>Name: 50</li>
              <li>Name: 77</li>
              <li>Name: 90</li>
            </ul>
          </div>
        </div>
        <div class="add-score">
          <h2>Add your score</h2>
          <form action="" id="form">
            <div class="name"><input type="text" placeholder="Your name" /></div>
            <div class="scored"><input type="text" placeholder="Your score" /></div>
            <button type="submit" class="btnsubmit">Submit</button>
          </form>
      </div>
    </section>
  </body>
</html>
