<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="lead">
        <h1>Leaderboard</h1>
    </div>
    <section>
      <div class="score">
        <div class="recent-score">
          <div class="refresh">
            <h2>Recent scores</h2>
            <button type="submit" class="btn" id="btn">refresh</button>
          </div>
          <div class="list">
            <ul class="list-item">
            </ul>
          </div>
        </div>
        <div class="add-score">
          <h2>Add your score</h2>
          <form id="form">
            <div class="name" id="name"><input
              type="test"
              name="Title"
              placeholder="Your name"
              id="Name"
              required
            />
            </div>
            <div class="scored" id="score"><input
              type="number"
              name="Author"
              placeholder="Score"
              id="Score"
              required
            /></div>
            <input type="button" class="btnsubmit" value="submit"/>
          </form>
      </div>
    </section>
  </body>
</html>
